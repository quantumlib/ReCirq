name: Deploy Docs

on:
  push:
    branches:
    - master

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2

    - name: Set up GCloud
      uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '270.0.0'
        service_account_email: ${{ secrets.SA_EMAIL }}
        service_account_key: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}

    - name: Set up Python
      uses: actions/setup-python@v1
      with:
        python-version: '3.7'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-deps pytket==0.1.6
        grep --invert-match 'pytket' requirements.txt > requirements-without-pytket.txt
        pip install -r requirements-without-pytket.txt
        pip install --no-deps -e .

    - name: Build documentation
      run: |
        pip install sphinx nbsphinx jupyter_client ipykernel
        sudo apt-get install pandoc
        cd docs && make clean && make html

    - name: Deploy
      run: |
        gcloud app deploy docs/appengine/app.yaml --project=$PROJECT_ID