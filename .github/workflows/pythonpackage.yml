name: Python package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.7]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v1
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install --no-deps pytket==0.1.6
        grep --invert-match 'pytket' requirements.txt > requirements-without-pytket.txt
        pip install -r requirements-without-pytket.txt
        pip install --no-deps -e .

    - name: Lint with flake8
      run: |
        pip install flake8
        # stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # exit-zero treats all errors as warnings. The GitHub editor is 127 chars wide
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

    - name: Test with pytest
      run: |
        pip install pytest
        pytest -v

    - name: Build documentation
      env:
          NBSPHINX_EXECUTE_NOTEBOOKS: auto
      run: |
        pip install sphinx nbsphinx jupyter_client ipykernel
        sudo apt-get install pandoc
        cd docs && make clean && make html
